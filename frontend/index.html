<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Hola Mundo</title>
</head>
<body>
  <h1>Â¡Hola Mundo desde el frontend!</h1>
  <p id="message"></p>
  <script>
    fetch('http://backend:3000')
      .then(response => response.text())
      .then(message => document.getElementById('message').innerText = message)
      .catch(error => console.error('Error al obtener el mensaje desde el backend:', error));
  </script>
</body>
</html>
